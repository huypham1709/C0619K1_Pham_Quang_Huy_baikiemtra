<script>
    let arr = [1, 6, 9, 2, 4, 7, 97];

    function linePrime(a) {
        let arr1 = [];
        for (let i = 0; i < a.length; i++) {
            let check = isPrime(a[i]);
            console.log(check);
            if (check) {
                arr1.push(a[i]);
            }
        }
        document.write(arr1);
    }

    function isPrime(n) {
        let check = true;
        if (n < 2) {
            check = false;
        }

        for (let i = 2; i < n; i++) {
            if (n % i == 0) {
                check = false;
            }
        }
        return check;

    }

    linePrime(arr);
</script>
