<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let n = parseInt(prompt("nhập một số tự nhiên:"));
    isPrime();
    function isPrime() {
        for (let i= 2;i<=n;i++ ){
            if (n%i==0){
                alert("false");
                break;
            } else if (n%i!=0) {
                alert("true");
                break;
            }

        }
    }

    if (n==2){
        alert("true")
    } if (n==1){
        alert("false")
    }  if (n==0){
        alert("false")
    }
</script>
</body>
</html>
