    <title>Bài 1</title>

<body>
<script>
    let num = parseInt(prompt("nhập một số tự nhiên:"));
    isPrime();
    function isPrime(n) {
        let so = true;
        if (n < 2) {
            return false
        } else {
            for (let i = 2; i < n; i++) {
                if (n % i == 0)
                    so = false
            }
            return so;
        }

    }
alert(isPrime(num))

</script>
